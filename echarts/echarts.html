<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById("main"));

      // 指定图表的配置项和数据
      var option = {
        legend: { textStyle: { color: "#333" } },
        grid: { left: "20%" },
        tooltip: { trigger: "axis" },
        xAxis: {
          type: "category",
          data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"],
          axisLine: { lineStyle: { color: "#17b3a3" } },
          axisLabel: { interval: 0, color: "#333" },
        },
        yAxis: [
          { type: "value", axisLine: { lineStyle: { color: "#17b3a3" } } },
        ],
        color: [
          "#2ec7c9",
          "#b6a2de",
          "#5ab1ef",
          "#ffb980",
          "#d87a80",
          "#8d98b3",
        ],
        series: [
          { name: "新增用户", date: [5, 10, 12, 60, 65, 53, 33], type: "bar" },
          {
            name: "活跃用户",
            date: [200, 500, 550, 800, 550, 770, 170],
            type: "bar",
          },
        ],
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
